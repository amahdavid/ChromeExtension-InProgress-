<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrange Tabs</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <header>
    <h1>Arrange Tabs Extension</h1>
    <h3>Organize your browser tabs with ease!</h3>
  </header>
  <div id="main-content" class="container">
    <div class="content">
      <h3>Select Sorting Direction</h3>
      <select id="sort-direction">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <button id="arrange-btn">Arrange Tabs</button>
      <h3>Move between tabs</h3>
      <button id="next-btn">Next</button>
      <button id="previous-btn">Previous</button>
      <p id="feedback-message" style="display: none;">Tabs arranged successfully!</p>
      <p id="error-message" style="display: none;">An error occurred while arranging tabs. Please try again later.</p>
    </div>
  </div>
  <footer>
    <!-- remove these later or figure out what to do with them -->
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Feedback</a>
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
